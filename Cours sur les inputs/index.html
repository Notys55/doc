<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Imputs</title>
</head>
<body>
    <form action="" methode="post">
        <div>
            <label for="textImput">text imput</label><br>
            <input id="textImput" name="textImput" type="text">         
        </div>
        <div>
            <label for="emailImput">email imput</label><br>
            <input id="emailImput" name="emailImput" type="email" placeholder="email">           
        </div>
        <div>
            <label for="numberImput">number imput</label><br>
            <input min="10" max="55" value="17" id="numberImput" name="numberImput" type="number">           
        </div>
        <div>
            <label for="colorImput">ncolor imput</label><br>
            <input value="#e66465"id="colorImput" name="colorImput" type="color">           
        </div>
        <div>
            <label for="dateImput">date imput</label><br>
            <input value="Y/M/D" id="dateImput" name="dateImput" type="date">           
        </div>
        <div>
            <label for="datetimeImput">datetime imput</label><br>
            <input value="2022-09-06T00:00" id="datetimeImput" name="datetimeImput" type="datetime-local">           
        </div>
        <div>
            <label for="file">file imput</label><br>
            <input id="file" name="file" type="file">           
        </div>
        <div>
            <label for="pass">mdp imput</label><br>
            <input min leight="8" id="pass" name="pass" type="password" placeholder="mot de passe">           
        </div>
        <div>
            <label for="time">time imput</label><br>
            <input id="time" name="time" type="time" placeholder="mot de passe">           
        </div>
        <div>
            <label for="checkbox">checkbox imput</label><br>
            <input checked id="checkbox" name="checked" type="checkbox">           
        </div>
        <div>
            <input id="submit" name="submit" type="submit" value="Envoyer">           
        </div>
</body>
</html>
